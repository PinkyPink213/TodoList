<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
	</head>

	<body id="body">
		<div class="container py-5">
			<!-- HEADER AREA -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h2 class="fw-bold">Todo List</h2>

				<!-- Dark Mode Toggle -->
				<button id="themeToggle" class="btn btn-outline-secondary">
					<i class="bi bi-moon"></i>
				</button>
			</div>

			<!-- ADD TASK -->
			<div class="input-group mb-4">
				<input
					id="taskInput"
					class="form-control"
					placeholder="Add a new task..."
				/>
				<button class="btn btn-success" onclick="createTask()">Add</button>
			</div>

			<!-- FILTER TABS -->
			<ul class="nav nav-tabs mb-3" id="filterTabs">
				<li class="nav-item">
					<a class="nav-link active" href="#" data-filter="all">All</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" data-filter="active">Active</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" data-filter="completed">Completed</a>
				</li>
			</ul>

			<!-- TASK LIST -->
			<ul id="taskList" class="list-group"></ul>
		</div>

		<!-- EDIT MODAL -->
		<div class="modal fade" id="editModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Task</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<input id="editInput" class="form-control" />
					</div>

					<div class="modal-footer">
						<button class="btn btn-secondary" data-bs-dismiss="modal">
							Cancel
						</button>
						<button class="btn btn-primary" onclick="saveEdit()">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- TOAST AREA -->
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 20">
			<div id="toastBox"></div>
		</div>

		<script src="app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
